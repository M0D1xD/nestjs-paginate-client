jobs:
  post_release:
    runs-on: ubuntu-latest
    steps:
      - name: Set version from release tag
        run: echo "npm_version=${RELEASE_TAG#v}" >> "$GITHUB_ENV"
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
      - uses: apexskier/github-release-commenter@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          comment-template: |
            :tada: This is included in version {release_link} :tada:

            The release is available on:

            * [GitHub releases](https://github.com/M0D1xD/nestjs-paginate-client/releases/tag/{release_tag})
            * [npm package (@latest dist-tag)](https://www.npmjs.com/package/nestjs-paginate-client/v/${{ env.npm_version }})

            Cheers! ðŸ“¦ðŸš€

name: Post Release

on:
  release:
    types:
      - published

permissions:
  issues: write
  pull-requests: write
